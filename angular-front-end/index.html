<!DOCTYPE html>
<html ng-app="scheduler">
  <head>
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" type='text/css' href="styles/pikaday.css">
    <link rel="stylesheet" type='text/css' href="styles/app.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700' rel='stylesheet' type='text/css'>
  </head>
  <body ng-controller="SchedulerController as scheduler">

    <!-- Carousel -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="3000">
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img class="carousel-img" src="http://s3.amazonaws.com/hu-home-production/uploads/4528ccb4-9b21-4ede-9dfa-bc9eb90256a4/home-top-destinos-HU-4.jpg">
        </div>
        <div class="item">
          <img class="carousel-img" src="http://s3.amazonaws.com/hu-home-production/uploads/f45b783c-665c-4ddc-9eb0-de97bbe37c77/punta-cana3.jpg">
        </div>
        <div class="item">
          <img class="carousel-img" src="http://s3.amazonaws.com/hu-home-production/uploads/2d244735-64c3-4006-a9a9-941fcbc36a8d/veneza.jpg">
        </div>
      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
      </a>
    </div>
    <!-- End Carousel -->

    <section class="busca-hotel">
      <div class="hu-panel">
        <div class="panel-heading hotel-heading">H O T &Eacute; I S</div>
        <div class="heading-propaganda">+ 170.000 hot&eacute;is, pousadas e resorts no mundo todo.</div>
        <div class="panel-body">

          <form class="form-search-hotel">
            <div class="row">
              <div class="col-md-6">
                <span class="glyphicon glyphicon-map-marker glyphicon-input" aria-hidden="true"></span>
                <label class="hu-label" for="cidadeDestino">Quer ficar onde?</label>
                <input ng-model="query.cidade" class="input hu-input form-control input-margin" type="text" id="cidadeDestino"
                placeholder="cidade de destino" autocomplete="off"
                spellcheck="false" dir="auto" name="cidade">
              </div>

              <div class="col-md-3">
                <span class="glyphicon glyphicon-calendar glyphicon-input" aria-hidden="true"></span>
                <label class="hu-label" for="dataIda">Quando?</label>
                <input ng-model="query.dataIda"
                class="input hu-input form-control input-margin"
                placeholder="ida"
                pikaday="dataIdaObject" required>
              </div>

              <div class="col-md-3">
                <span class="glyphicon glyphicon-calendar glyphicon-input" aria-hidden="true"></span>
                <input ng-model="query.dataVolta"
                class="input hu-input form-control hu-input-no-label input-margin"
                placeholder="volta"
                pikaday="dataVoltaObject" required>
              </div>
            </div>
            <div class="text-center">
              <button ng-click="search()" class="btn btn-orange" type="submit" id="btn-search-hotel">
                BUSCAR
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <section class="results">
      <div class="container-fluid">
        <div class="row-fluid">
          <div class="results-heading">OS MELHORES DESTINOS COM OS MENORES PRE&Ccedil;OS</div>
          <hr>
          <div class="results-content col-md-12">
            <div class="packages">
              <div class="package" ng-repeat="hotel in hotels">
                <div class="package-img">
                  <img class="package-img" src="http://s3.amazonaws.com/hu-home-production/uploads/1b73c6d1-57ba-4c0a-9de9-f152a95b7958/01%20(1).jpg">
                </div>
                <div class="package-header text-center">
                  <h2>{{hotel.hotelName}}</h2>
                </div>
                <div class="package-price text-center">
                  <h3>Di&aacute;rias a partir de <strong>{{hotel.hotelPrice | currency:"R$"}}</strong></h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="results">
  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="scripts/angular.min.js"></script>
  <script type="text/javascript" src="scripts/app.js"></script>
  <script type="text/javascript" src="scripts/pikaday.js"></script>
  <script type="text/javascript" src="scripts/pikaday-angular.js"></script>
</html>
